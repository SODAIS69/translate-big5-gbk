<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>繁簡轉換</title>
  <link href="dist/css/screen.min.css" rel="stylesheet" />
</head>

<body>
  <div class="column">
    <header>
      <h1>繁簡轉換</h1>
    </header>
    <section>
      <hr/>
      <button class="column--button" onClick="convert_trad();">轉換為繁體</button>
      <button class="column--button" onClick="convert_simp();">轉換為簡體</button>
      <button class="column--button" id="copybutton" data-clipboard-target=".column--textarea">複製</button>
      <button class="column--button" onClick="clearContent();">清除</button>
      <div class="linebreak--20"></div>
      <textarea class="column--textarea" id="txtOutput"></textarea>
    </section>
    <footer>
      Created by Molly Kan - Use <a href="https://zenorocha.github.io/clipboard.js/">clipboard.js</a> and <a href="http://www.wfublog.com/2014/12/traditional-simplified-chinese-auto-switch.html">tongwen (WFU Blog)</a>
    </footer>
  </div>
  <script src="dist/js/tongwen-st.min.js"></script>
  <script src="dist/js/tongwen-ts.min.js"></script>
  <script src="dist/js/clipboard.min.js"></script>
  <script src="dist/js/default.min.js"></script>
</body>
</html>
